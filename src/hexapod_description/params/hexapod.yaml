# Leg gait order (grouping) ['RR', 'RM', 'RF', 'LR', 'LM', 'LF']
LEG_GAIT_ORDER: [0, 1, 0, 1, 0, 1]

# Define Mechanical Angle Offsets in Radians - Usually zero
